---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {%- if page.last_modified_at -%}
    <p><strong><em>Last updated: {{ page.last_modified_at | date: "%b %d, %Y" }} </em></strong></p>
  {%- endif -%}

  {{ content }}
</div>
